<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Registration</title>
    <link
      rel="icon"
      type="icon/png"
      sizes="32x32"
      href="./asserts/images/Sona Logo.png"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="icon">
          <img src="./asserts/images/Sona Logo.png" alt="Sona Logo" />
        </div>
        <div class="title">
          <h1>Event Management System</h1>
        </div>
      </div>
    </header>
    <main class="registration-main">
      <form action="" class="registration-form">
        <div class="registration-container">
          <h2 class="form-title">Teacher Event Registration</h2>
          
          <div class="parent">

            
            <div class="item div2">
              <label for="name">Your Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter Your Name"
                required
              />
            </div>

            <div class="item div3">
              <label for="department">Department:</label>
              <select id="department" name="department" required>
                <option value="" disabled selected>Select Your Department</option>
                <option value="CSE">Computer Science and Engineering (CSE)</option>
                <option value="IT">Information Technology (IT)</option>
                <option value="ECE">Electronics and Communication Engineering (ECE)</option>
                <option value="EEE">Electrical and Electronics Engineering (EEE)</option>
                <option value="MECH">Mechanical Engineering (MECH)</option>
                <option value="CIVIL">Civil Engineering (CIVIL)</option>
                <option value="BME">Biomedical Engineering (BME)</option>
              </select>
            </div>
            
            <div class="item div4">
              <label for="eventType">Event Type:</label>
              <select id="eventType" name="eventType" required>
                <option value="" disabled selected>Select The Event</option>
                <option value="Hackathon">Hackathon</option>
                <option value="Workshop">Workshop</option>
                <option value="Symposium">Symposium</option>
                <option value="Technical">Technical</option>
                <option value="Non-Technical">Non-Technical</option>
              </select>
            </div>

           
            <div class="item div5">
              <label for="eventname">Event Name:</label>
              <input
                type="text"
                id="eventname"
                name="eventname"
                placeholder="Enter the Event Name"
                required
              />
            </div>

            <div class="item div6">
              <label for="eventname">Venue of Event:</label>
              <input
                type="text"
                id="venue"
                name="venue"
                placeholder="Enter the Venue"
                required
              />
            </div>

            <div class="item div7">
              <label for="eventname">Sponsors by:</label>
              <input
                type="text"
                id="sponsors"
                name="sponsors"
                placeholder="Enter the Event Name"
                required
              />
            </div>

            
            <div class="item div8">
              <label for="attendedDate">Event of Date:</label>
              <input type="date" id="event-of-date" name="event-of-date" required />
            </div>

            
            <div class="item div9">
              <label for="organisation">Organisation By:</label>
              <input
                type="text"
                id="organisation"
                name="organisation"
                placeholder="Enter the Organisation Name"
                required
              />
            </div>
           
            <div class="item div12">
              <label for="regno">Number of Students Attended:</label>
              <input type="text" id="student-attended" inputmode="numeric" pattern="\d*"  inputmode="numeric"
  pattern="\d*"
  oninput="this.value = this.value.replace(/\D/g,'');" name="attended" placeholder="Enter Number of Students Attended" />
            </div>

            <div class="item div15">
              <input type="submit" value="Register" id="button"/>
            </div>
          </div>
        </div>
      </form>
    </main>
    <footer> 
      <p>&copy; 2025 Event Management System. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
